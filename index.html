<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch üé¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #8b5cf6; --secondary: #ec4899; --bg: #030712; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .screen { display: none; width: 90%; max-width: 380px; background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .active { display: flex; }
        h1 { text-align: center; margin-top: 0; background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 14px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; }
        button { width: 100%; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; color: white; margin-bottom: 10px; transition: 0.3s; }
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .btn-ghost { background: transparent; color: #9ca3af; text-decoration: underline; font-size: 13px; }
        .poster-card { border-radius: 15px; overflow: hidden; height: 42vh; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        .controls { display: flex; gap: 25px; justify-content: center; }
        .btn-round { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; border: none; color: white; cursor: pointer; }
        #match-popup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="screen-auth" class="screen active">
        <h1>WatchMatch</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <button class="btn-main" onclick="handleAuth('in')">Entrar</button>
        <button class="btn-ghost" onclick="handleAuth('up')">Criar conta nova</button>
    </div>

    <div id="screen-main" class="screen">
        <div class="poster-card"><img id="poster" class="poster-img" src=""></div>
        <h2 id="titulo" style="font-size: 1rem; text-align: center; margin-bottom: 15px; height: 2.4em;">Carregando...</h2>
        <div class="controls">
            <button class="btn-round" style="background: #ef4444;" onclick="loadMovie()">‚úï</button>
            <button class="btn-round" style="background: #22c55e;" onclick="handleLike()">‚ù§Ô∏è</button>
        </div>
        <button class="btn-ghost" onclick="showScreen('screen-profile')" style="margin-top: 20px;">Perfil & V√≠nculo</button>
    </div>

    <div id="screen-profile" class="screen">
        <h1>V√≠nculo ‚ù§Ô∏è</h1>
        <p style="text-align: center; font-size: 0.8rem;">Seu C√≥digo: <b id="my-code" style="color:var(--primary)">...</b></p>
        <input type="text" id="user-name" placeholder="Seu Nome">
        <input type="text" id="partner-code" placeholder="C√≥digo do Parceiro">
        <button class="btn-main" onclick="saveProfile()">Salvar Dados</button>
        <button class="btn-ghost" onclick="showScreen('screen-main')">Voltar</button>
    </div>

    <div id="match-popup">
        <h1 style="color: #22c55e;">MATCH! üéâ</h1>
        <img id="match-img" style="width: 200px; border-radius: 15px; margin: 15px 0; border: 3px solid #8b5cf6;">
        <p id="match-text"></p>
        <button class="btn-main" style="width: 200px;" onclick="closeMatch()">Continuar</button>
    </div>

    <script>
        // CONFIGURA√á√ïES CORRIGIDAS
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';

        // Inicializa√ß√£o com nome de vari√°vel diferente para evitar erro
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        async function handleAuth(type) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                const { data, error } = type === 'up' 
                    ? await _supabase.auth.signUp({ email, password })
                    : await _supabase.auth.signInWithPassword({ email, password });
                
                if (error) throw error;
                if (type === 'up') alert("Conta criada! Agora clique em Entrar.");
                else checkUser();
            } catch (e) { alert("Erro: " + e.message); }
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('my-code').innerText = user.id.substring(0,6).toUpperCase();
                showScreen('screen-main');
                loadMovie();
                const { data: profile } = await _supabase.from('users_pairs').select('*').eq('user_id', user.id).single();
                if(profile) {
                    document.getElementById('user-name').value = profile.user_name || "";
                    document.getElementById('partner-code').value = profile.partner_code || "";
                }
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function loadMovie() {
            const page = Math.floor(Math.random() * 60) + 1;
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${page}`);
            const data = await res.json();
            const movie = data.results.filter(m => m.poster_path)[Math.floor(Math.random() * 10)];
            window.currentMovie = movie;
            document.getElementById('poster').src = 'https://image.tmdb.org/t/p/w500' + movie.poster_path;
            document.getElementById('titulo').innerText = movie.title || movie.name;
        }

        async function saveProfile() {
            const name = document.getElementById('user-name').value;
            const code = document.getElementById('partner-code').value.trim().toUpperCase();
            await _supabase.from('users_pairs').upsert({ user_id: currentUser.id, user_name: name, partner_code: code });
            alert("Perfil salvo!");
            showScreen('screen-main');
        }

        async function handleLike() {
            const movie = window.currentMovie;
            await _supabase.from('matches').insert({
                user_id: currentUser.id,
                media_name: movie.title || movie.name,
                media_poster: 'https://image.tmdb.org/t/p/w500' + movie.poster_path,
                media_id: movie.id.toString()
            });

            const pCode = document.getElementById('partner-code').value.toUpperCase();
            if(pCode) {
                const { data } = await _supabase.from('matches').select('user_id').eq('media_id', movie.id.toString());
                if(data.some(m => m.user_id.substring(0,6).toUpperCase() === pCode)) {
                    document.getElementById('match-img').src = 'https://image.tmdb.org/t/p/w500' + movie.poster_path;
                    document.getElementById('match-text').innerText = "Voc√™s deram match em: " + (movie.title || movie.name);
                    document.getElementById('match-popup').style.display = 'flex';
                    return;
                }
            }
            loadMovie();
        }

        function closeMatch() { document.getElementById('match-popup').style.display = 'none'; loadMovie(); }
        window.onload = checkUser;
    </script>
</body>
</html>
