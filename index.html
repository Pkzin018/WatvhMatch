<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch üé¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #8b5cf6; --secondary: #ec4899; --bg: #030712; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .screen { display: none; width: 95%; max-width: 400px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; position: relative; flex-direction: column; }
        .active { display: flex; }
        h1 { font-size: 1.5rem; text-align: center; background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input, select { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 15px; color: white; margin-bottom: 12px; font-size: 16px; outline: none; }
        button { width: 100%; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-bottom: 10px; color: white; }
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .btn-ghost { background: transparent; color: #9ca3af; text-decoration: underline; font-size: 13px; }
        .poster-card { position: relative; border-radius: 20px; overflow: hidden; height: 45vh; border: 1px solid rgba(255,255,255,0.1); }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        .controls { display: flex; justify-content: space-evenly; margin-top: 15px; }
        .btn-action { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; border: 1px solid rgba(255,255,255,0.1); background: var(--glass); margin: 0 10px; }
        .no { color: #ef4444; } .yes { color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        #match-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .history-item { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; }
        .history-item img { width: 50px; height: 75px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body>

    <div id="screen-auth" class="screen active">
        <h1>WatchMatch</h1>
        <input type="email" id="email" placeholder="Seu E-mail">
        <input type="password" id="password" placeholder="Sua Senha">
        <button class="btn-main" onclick="handleAuth('in')">Entrar</button>
        <button class="btn-ghost" onclick="handleAuth('up')">Criar nova conta</button>
    </div>

    <div id="screen-main" class="screen">
        <div class="poster-card"><img id="poster" class="poster-img" src=""></div>
        <h2 id="titulo" style="font-size: 1rem; text-align: center; margin: 10px 0;">Carregando...</h2>
        <div class="controls">
            <button class="btn-action no" onclick="loadMovie()">‚úï</button>
            <button class="btn-action yes" onclick="handleLike()">‚ù§Ô∏è</button>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
            <button class="btn-ghost" onclick="showHistory()">Meus Gostei</button>
            <button class="btn-ghost" onclick="showScreen('screen-profile')">Meu Perfil</button>
        </div>
        <button class="btn-ghost" onclick="logout()" style="color:#ef4444; width: 100%;">Sair</button>
    </div>

    <div id="screen-profile" class="screen">
        <h1>Meu Perfil üë§</h1>
        <div style="background: rgba(139, 92, 246, 0.2); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; border: 1px dashed var(--primary);">
            <small style="opacity: 0.8;">Seu C√≥digo:</small>
            <div id="my-display-code" style="font-size: 1.8rem; font-weight: bold; color: #a78bfa; letter-spacing: 2px;">...</div>
        </div>
        <input type="text" id="profile-name" placeholder="Seu Nome">
        <input type="text" id="partner-code-input" placeholder="C√≥digo do Parceiro(a)">
        <button class="btn-main" onclick="saveProfile()">Salvar V√≠nculo</button>
        <button class="btn-ghost" onclick="showScreen('screen-main')">Voltar</button>
    </div>

    <div id="screen-history" class="screen">
        <h1>Minha Lista üçø</h1>
        <div id="history-list"></div>
        <button class="btn-main" style="margin-top:15px" onclick="showScreen('screen-main')">Voltar</button>
    </div>

    <div id="match-popup">
        <h1 style="color: #22c55e;">DEU MATCH! üéâ</h1>
        <p id="match-message" style="margin-bottom: 20px;"></p>
        <img id="match-img" src="" style="width: 200px; border-radius: 15px; border: 3px solid #8b5cf6;">
        <button class="btn-main" style="margin-top: 20px; width: 200px;" onclick="closeMatch()">Continuar</button>
    </div>

    <script>
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';

        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let user = null;

        const getShortId = (uid) => uid.substring(0, 6).toUpperCase();

        async function handleAuth(type) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                const { data, error } = type === 'up' 
                    ? await supabaseClient.auth.signUp({ email, password })
                    : await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                if (type === 'up') alert("Verifique seu e-mail para confirmar!");
                else checkUser();
            } catch (err) { alert("Erro: " + err.message); }
        }

        async function checkUser() {
            const { data: { user: loggedUser } } = await supabaseClient.auth.getUser();
            if (loggedUser) {
                user = loggedUser;
                document.getElementById('my-display-code').innerText = getShortId(user.id);
                const { data: profile } = await supabaseClient.from('users_pairs').select('*').eq('user_id', user.id).single();
                if (profile) {
                    document.getElementById('profile-name').value = profile.user_name || "";
                    document.getElementById('partner-code-input').value = profile.partner_code || "";
                }
                showScreen('screen-main');
                loadMovie();
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function loadMovie() {
            const page = Math.floor(Math.random() * 50) + 1;
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${page}`);
            const data = await res.json();
            const movie = data.results[Math.floor(Math.random() * data.results.length)];
            if (!movie || !movie.poster_path) return loadMovie();
            window.currentMovie = movie;
            document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            document.getElementById('titulo').innerText = movie.title || movie.name;
        }

        async function saveProfile() {
            const name = document.getElementById('profile-name').value;
            const pCode = document.getElementById('partner-code-input').value.trim().toUpperCase();
            const { error } = await supabaseClient.from('users_pairs').upsert({
                user_id: user.id,
                user_name: name,
                partner_code: pCode
            });
            if (error) alert(error.message); else alert("Perfil Atualizado!");
        }

        async function handleLike() {
            const movie = window.currentMovie;
            await supabaseClient.from('matches').insert({
                user_id: user.id,
                media_name: movie.title || movie.name,
                media_poster: `https://image.tmdb.org/t/p/w500${movie.poster_path}`,
                media_id: movie.id.toString()
            });

            const pCode = document.getElementById('partner-code-input').value.toUpperCase();
            if (pCode) {
                const { data: others } = await supabaseClient.from('matches').select('user_id').eq('media_id', movie.id.toString()).neq('user_id', user.id);
                if (others && others.some(l => getShortId(l.user_id) === pCode)) {
                    document.getElementById('match-message').innerText = `Voc√™ e seu par querem ver: ${movie.title || movie.name}`;
                    document.getElementById('match-img').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                    document.getElementById('match-popup').style.display = 'flex';
                    return;
                }
            }
            loadMovie();
        }

        function closeMatch() { document.getElementById('match-popup').style.display = 'none'; loadMovie(); }

        async function showHistory() {
            showScreen('screen-history');
            const { data } = await supabaseClient.from('matches').select('*').eq('user_id', user.id);
            document.getElementById('history-list').innerHTML = (data || []).map(m => `
                <div class="history-item"><img src="${m.media_poster}"><strong>${m.media_name}</strong></div>
            `).join('') || 'Sem filmes curtidos.';
        }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }
        window.onload = checkUser;
    </script>
</body>
</html>
