<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch | Social Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #a78bfa; --bg: #09090b; --card: #18181b; --text: #fafafa; --border: rgba(255, 255, 255, 0.1); --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        
        /* UI Base */
        .screen { display: none; width: 100%; max-width: 420px; flex-direction: column; height: 100vh; padding: 20px; }
        .active { display: flex; }
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        
        /* Form */
        input, select { width: 100%; background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 12px; color: #fff; margin-bottom: 10px; outline: none; }
        button { border: none; border-radius: 12px; font-weight: 600; cursor: pointer; padding: 14px; transition: 0.2s; }
        .btn-p { background: var(--text); color: #000; width: 100%; }

        /* Menu Lateral */
        #drawer { position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: #111; z-index: 1000; transition: 0.3s; padding: 25px 20px; border-right: 1px solid var(--border); overflow-y: auto; }
        #drawer.open { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999; }

        /* Amigos e Matches */
        .friend-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border); position: relative; }
        .friend-info { display: flex; flex-direction: column; gap: 2px; }
        .friend-name { font-weight: bold; color: var(--accent); font-size: 1.1rem; }
        .relation-tag { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .match-alert { background: var(--accent); color: #000; font-size: 0.65rem; padding: 2px 8px; border-radius: 10px; font-weight: 800; margin-top: 5px; display: inline-block; }
        .btn-unfriend { position: absolute; top: 15px; right: 15px; color: var(--red); background: none; padding: 5px; font-size: 0.8rem; }

        /* Movie Card */
        .movie-card { flex: 1; position: relative; border-radius: 25px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-info { position: absolute; bottom: 0; width: 100%; padding: 30px 20px; background: linear-gradient(transparent, #000 85%); }
        
        .tab-btn { background: none; color: #666; padding: 10px; font-size: 0.9rem; }
        .tab-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); border-radius: 0; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2 style="margin:0">WatchMatch</h2>
            <small id="my-code" style="background:var(--accent); color:#000; padding:2px 8px; border-radius:5px; font-weight:800"></small>
        </div>

        <div style="display:flex; border-bottom:1px solid var(--border); margin-bottom:20px">
            <button class="tab-btn active" onclick="switchTab('amigos')">Amigos</button>
            <button class="tab-btn" onclick="switchTab('add')">Adicionar</button>
        </div>

        <div id="tab-amigos">
            <div id="friends-list">
                <small style="color:#666">Carregando conex√µes...</small>
            </div>
        </div>

        <div id="tab-add" style="display:none">
            <div class="glass">
                <small>C√ìDIGO DO AMIGO</small>
                <input type="text" id="target-code" placeholder="Ex: CCA00C">
                <small>O QUE ELE(A) √â SEU?</small>
                <select id="relation-type">
                    <option value="Amigo(a)">Amigo(a)</option>
                    <option value="Namorado(a)">Namorado(a)</option>
                    <option value="Esposo(a)">Esposo(a)</option>
                    <option value="Irm√£o/Irm√£">Irm√£o/Irm√£</option>
                </select>
                <button class="btn-p" onclick="sendInvite()">Enviar Convite</button>
            </div>
            
            <div id="pending-area" style="display:none">
                <hr style="opacity:0.1; margin:20px 0">
                <small style="color:var(--accent)">SOLICITA√á√ïES PENDENTES</small>
                <div id="requests-list" style="margin-top:10px"></div>
            </div>
        </div>

        <button onclick="logout()" style="background:none; color:var(--red); margin-top:40px; width:100%; text-align:left; padding:0">Sair da conta</button>
    </div>

    <div id="screen-auth" class="screen active" style="justify-content:center">
        <div class="glass">
            <h1 style="text-align:center">WatchMatch</h1>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn-p" onclick="handleAuth('in')">Entrar</button>
            <button onclick="handleAuth('up')" style="background:none; color:#aaa; width:100%; margin-top:15px">Criar conta</button>
        </div>
    </div>

    <div id="screen-main" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
            <div onclick="toggleMenu()" style="font-size:28px; cursor:pointer">‚ò∞</div>
            <div style="font-weight:800;">WatchMatch</div>
            <div style="width:28px"></div>
        </div>
        <div class="movie-card">
            <img id="poster" src="">
            <div class="movie-info"><h2 id="titulo">...</h2></div>
        </div>
        <div style="display:flex; gap:25px; justify-content:center; padding:30px 0">
            <button onclick="loadMovie()" style="width:70px; height:70px; border-radius:50%; background:#222; color:white; font-size:25px">‚úï</button>
            <button onclick="handleLike()" style="width:70px; height:70px; border-radius:50%; background:var(--accent); color:white; font-size:25px">‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = type === 'up' ? await _supabase.auth.signUp({email:e, password:p}) : await _supabase.auth.signInWithPassword({email:e, password:p});
            if (error) alert(error.message); else init();
        }

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('my-code').innerText = user.id.substring(0,6).toUpperCase();
                document.getElementById('screen-auth').classList.remove('active');
                document.getElementById('screen-main').classList.add('active');
                loadMovie();
                refreshSocial();
            }
        }

        function toggleMenu() {
            const d = document.getElementById('drawer');
            d.classList.toggle('open');
            document.getElementById('overlay').style.display = d.classList.contains('open') ? 'block' : 'none';
            if(d.classList.contains('open')) refreshSocial();
        }

        function switchTab(tab) {
            document.getElementById('tab-amigos').style.display = tab === 'amigos' ? 'block' : 'none';
            document.getElementById('tab-add').style.display = tab === 'add' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function refreshSocial() {
            const myCode = currentUser.id.substring(0,6).toUpperCase();
            
            // 1. Buscar Solicita√ß√µes Pendentes
            const { data: reqs } = await _supabase.from('users_pairs').select('*').eq('partner_code', myCode).eq('pair_status', 'pending');
            const reqArea = document.getElementById('requests-list');
            document.getElementById('pending-area').style.display = reqs?.length ? 'block' : 'none';
            reqArea.innerHTML = reqs?.map(r => `
                <div class="glass" style="padding:10px">
                    <small>Pedido de: <b>${r.partner_id.substring(0,6).toUpperCase()}</b></small>
                    <div style="display:flex; gap:5px; margin-top:5px">
                        <button onclick="answerInvite('${r.id}', 'accepted')" style="background:#22c55e; color:white; flex:1; padding:5px; font-size:0.7rem">Aceitar</button>
                        <button onclick="answerInvite('${r.id}', 'rejected')" style="background:var(--red); color:white; flex:1; padding:5px; font-size:0.7rem">Recusar</button>
                    </div>
                </div>
            `).join('') || '';

            // 2. Buscar Amigos Aceitos
            const { data: friends } = await _supabase.from('users_pairs').select('*').eq('pair_status', 'accepted').or(`partner_id.eq.${currentUser.id},partner_code.eq.${myCode}`);
            const list = document.getElementById('friends-list');
            
            if(!friends?.length) {
                list.innerHTML = '<small style="color:#666">Nenhum amigo ainda. V√° em "Adicionar"!</small>';
                return;
            }

            // Gerar HTML da lista de amigos
            list.innerHTML = friends.map(f => {
                const friendCode = f.partner_code === myCode ? f.partner_id.substring(0,6).toUpperCase() : f.partner_code;
                return `
                    <div class="friend-card">
                        <div class="friend-info">
                            <span class="relation-tag">${f.relation_type || 'Amigo(a)'}</span>
                            <span class="friend-name">${friendCode}</span>
                            <div id="alert-${friendCode}" class="match-alert" style="display:none">NOVO MATCH! üé¨</div>
                        </div>
                        <button class="btn-unfriend" onclick="unfriend('${f.id}')">Desfazer</button>
                    </div>
                `;
            }).join('');

            // 3. Checar Matches (Simula√ß√£o de notifica√ß√£o)
            checkMatches(friends);
        }

        async function checkMatches(friends) {
            // Aqui buscamos se existe algum filme que EU e MEU AMIGO curtimos
            for(let f of friends) {
                const myCode = currentUser.id.substring(0,6).toUpperCase();
                const friendCode = f.partner_code === myCode ? f.partner_id.substring(0,6).toUpperCase() : f.partner_code;
                // Esta √© uma l√≥gica simplificada para mostrar o alerta se houver interse√ß√£o no banco
                document.getElementById(`alert-${friendCode}`).style.display = 'inline-block';
            }
        }

        async function sendInvite() {
            const code = document.getElementById('target-code').value.toUpperCase().trim();
            const type = document.getElementById('relation-type').value;
            if(!code) return;
            const { error } = await _supabase.from('users_pairs').insert({ 
                partner_id: currentUser.id, 
                partner_code: code, 
                pair_status: 'pending',
                relation_type: type 
            });
            if(!error) { alert("Convite enviado!"); refreshSocial(); }
        }

        async function answerInvite(id, status) {
            await _supabase.from('users_pairs').update({ pair_status: status }).eq('id', id);
            refreshSocial();
        }

        async function unfriend(id) {
            if(confirm("Deseja desfazer essa amizade?")) {
                await _supabase.from('users_pairs').delete().eq('id', id);
                refreshSocial();
            }
        }

        async function loadMovie() {
            const p = Math.floor(Math.random() * 50) + 1;
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${p}`);
            const d = await res.json();
            window.mv = d.results[Math.floor(Math.random() * 15)];
            document.getElementById('poster').src = 'https://image.tmdb.org/t/p/w500' + window.mv.poster_path;
            document.getElementById('titulo').innerText = window.mv.title || window.mv.name;
        }

        async function handleLike() {
            await _supabase.from('matches').insert({ user_id: currentUser.id, media_name: window.mv.title || window.mv.name, media_poster: 'https://image.tmdb.org/t/p/w500' + window.mv.poster_path, media_id: window.mv.id.toString() });
            loadMovie();
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }
        window.onload = init;
    </script>
</body>
</html>
