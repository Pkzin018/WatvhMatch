<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch | Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #a78bfa; --bg: #09090b; --card: #18181b; --text: #fafafa; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .screen { display: none; width: 100%; max-width: 420px; flex-direction: column; height: 100vh; padding: 20px; }
        .active { display: flex; }
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        input { width: 100%; background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 14px; color: #fff; margin-bottom: 10px; outline: none; }
        button { border: none; border-radius: 12px; font-weight: 600; cursor: pointer; padding: 14px; }
        .btn-p { background: var(--text); color: #000; width: 100%; }
        #drawer { position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: #111; z-index: 1000; transition: 0.3s; padding: 30px 20px; border-right: 1px solid var(--border); overflow-y: auto; }
        #drawer.open { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999; }
        .movie-card { flex: 1; position: relative; border-radius: 25px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-info { position: absolute; bottom: 0; width: 100%; padding: 30px 20px; background: linear-gradient(transparent, #000 85%); }
        .dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; position: absolute; top: 15px; left: 45px; display: none; }
        .item-row { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 10px; }
        .item-row img { width: 35px; height: 50px; border-radius: 4px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="drawer">
        <h2 style="margin: 0 0 20px;">Menu</h2>
        <div class="glass" style="text-align:center; margin-bottom:20px;">
            <small style="color:#aaa;">SEU C√ìDIGO</small>
            <div id="my-code" style="font-size: 1.6rem; font-weight:800; color:var(--accent); letter-spacing:3px">...</div>
        </div>

        <div id="area-vinculo">
            <small style="color:#aaa">CONVIDAR ALGU√âM</small>
            <input type="text" id="input-invite" placeholder="C√≥digo de 6 d√≠gitos">
            <button class="btn-p" onclick="sendInvite()" style="padding:10px">Enviar Pedido</button>
        </div>

        <div id="area-request" style="display:none; margin-top:20px; background:rgba(167,139,250,0.1); padding:15px; border-radius:15px; border:1px solid var(--accent)">
            <strong style="color:var(--accent)">PEDIDO RECEBIDO! üéâ</strong>
            <div style="display:flex; gap:10px; margin-top:10px">
                <button onclick="answerInvite('accepted')" style="background:#22c55e; flex:1; color:white">Aceitar</button>
                <button onclick="answerInvite('rejected')" style="background:#ef4444; flex:1; color:white">Recusar</button>
            </div>
        </div>

        <div id="area-friend" style="display:none; margin-top:20px; color:#22c55e;">‚úÖ Vinculado com sucesso!</div>

        <hr style="opacity:0.1; margin:25px 0">
        <small style="color:#aaa">MINHAS CURTIDAS ‚ù§Ô∏è</small>
        <div id="likes-list" style="margin-top:10px"></div>
        <button onclick="logout()" style="background:none; color:#ef4444; margin-top:40px; width:100%; text-align:left; padding:0">Sair da conta</button>
    </div>

    <div id="screen-auth" class="screen active" style="justify-content:center">
        <div class="glass">
            <h1 style="text-align:center">WatchMatch</h1>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn-p" onclick="handleAuth('in')">Entrar</button>
            <button onclick="handleAuth('up')" style="background:none; color:#aaa; width:100%; margin-top:15px">Criar conta agora</button>
        </div>
    </div>

    <div id="screen-main" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
            <div onclick="toggleMenu()" style="font-size:28px; cursor:pointer">‚ò∞</div>
            <div id="notif-dot" class="dot"></div>
            <div style="font-weight:800;">WatchMatch</div>
            <div style="width:28px"></div>
        </div>
        <div class="movie-card">
            <img id="poster" src="">
            <div class="movie-info"><h2 id="titulo">...</h2></div>
        </div>
        <div style="display:flex; gap:25px; justify-content:center; padding:30px 0">
            <button onclick="loadMovie()" style="width:70px; height:75px; border-radius:50%; background:#222; color:white; font-size:25px">‚úï</button>
            <button onclick="handleLike()" style="width:70px; height:75px; border-radius:50%; background:var(--accent); color:white; font-size:25px">‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { data, error } = type === 'up' ? await _supabase.auth.signUp({email:e, password:p}) : await _supabase.auth.signInWithPassword({email:e, password:p});
            if (error) alert(error.message); else init();
        }

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('my-code').innerText = user.id.substring(0,6).toUpperCase();
                document.getElementById('screen-auth').classList.remove('active');
                document.getElementById('screen-main').classList.add('active');
                loadMovie();
                refresh();
            }
        }

        function toggleMenu() {
            const d = document.getElementById('drawer');
            d.classList.toggle('open');
            document.getElementById('overlay').style.display = d.classList.contains('open') ? 'block' : 'none';
            if(d.classList.contains('open')) refresh();
        }

        async function refresh() {
            if(!currentUser) return;
            const myCode = currentUser.id.substring(0,6).toUpperCase();

            // 1. Algu√©m mandou pedido pra mim?
            const { data: reqs } = await _supabase.from('users_pairs').select('*').eq('partner_code', myCode).eq('pair_status', 'pending');
            if(reqs?.length > 0) {
                document.getElementById('area-request').style.display = 'block';
                document.getElementById('notif-dot').style.display = 'block';
            }

            // 2. J√° estamos vinculados?
            const { data: vinc } = await _supabase.from('users_pairs').select('*').eq('pair_status', 'accepted');
            const euNoVinculo = vinc?.find(v => v.partner_id === currentUser.id || v.partner_code === myCode);
            if(euNoVinculo) {
                document.getElementById('area-friend').style.display = 'block';
                document.getElementById('area-vinculo').style.display = 'none';
                document.getElementById('area-request').style.display = 'none';
                document.getElementById('notif-dot').style.display = 'none';
            }

            // 3. Meus Likes
            const { data: l } = await _supabase.from('matches').select('*').eq('user_id', currentUser.id).limit(10);
            document.getElementById('likes-list').innerHTML = l?.length ? l.map(x => `<div class="item-row"><img src="${x.media_poster}"><span>${x.media_name}</span></div>`).join('') : '<small>Nenhum like</small>';
        }

        async function sendInvite() {
            const code = document.getElementById('input-invite').value.toUpperCase().trim();
            const { error } = await _supabase.from('users_pairs').insert({ 
                partner_id: currentUser.id, // ID longo (UUID)
                partner_code: code,         // C√≥digo curto do parceiro
                pair_status: 'pending' 
            });
            if(!error) alert("Solicita√ß√£o enviada! O parceiro deve abrir o menu agora.");
            else alert("Erro: " + error.message);
        }

        async function answerInvite(status) {
            const myCode = currentUser.id.substring(0,6).toUpperCase();
            await _supabase.from('users_pairs').update({ pair_status: status }).eq('partner_code', myCode);
            location.reload();
        }

        async function loadMovie() {
            const p = Math.floor(Math.random() * 50) + 1;
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${p}`);
            const d = await res.json();
            window.mv = d.results[Math.floor(Math.random() * 15)];
            document.getElementById('poster').src = 'https://image.tmdb.org/t/p/w500' + window.mv.poster_path;
            document.getElementById('titulo').innerText = window.mv.title || window.mv.name;
        }

        async function handleLike() {
            await _supabase.from('matches').insert({ user_id: currentUser.id, media_name: window.mv.title || window.mv.name, media_poster: 'https://image.tmdb.org/t/p/w500' + window.mv.poster_path, media_id: window.mv.id.toString() });
            loadMovie();
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }
        window.onload = init;
    </script>
</body>
</html>
