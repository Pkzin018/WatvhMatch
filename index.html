<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch | Hub Social</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #a78bfa; --bg: #09090b; --card: #18181b; --text: #fafafa; --border: rgba(255, 255, 255, 0.1); --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        
        /* UI Base */
        .screen { display: none; width: 100%; max-width: 420px; flex-direction: column; height: 100vh; padding: 20px; }
        .active { display: flex; }
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        
        /* Form */
        input, select { width: 100%; background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 12px; color: #fff; margin-bottom: 10px; outline: none; }
        button { border: none; border-radius: 12px; font-weight: 600; cursor: pointer; padding: 14px; transition: 0.2s; }
        .btn-p { background: var(--text); color: #000; width: 100%; }

        /* Menu Lateral */
        #drawer { position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: #111; z-index: 1000; transition: 0.3s; padding: 25px 20px; border-right: 1px solid var(--border); overflow-y: auto; }
        #drawer.open { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999; }

        /* Amigos */
        .friend-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer; }
        .friend-name { font-weight: bold; color: var(--accent); font-size: 1.1rem; display: block; }
        .relation-tag { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }
        .match-badge { background: var(--accent); color: #000; font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: 800; margin-top: 8px; display: inline-block; animation: pulse 2s infinite; }
        
        /* Modal de Matches */
        #match-modal { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; padding: 20px; overflow-y: auto; }
        .match-item { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 10px; border-radius: 15px; margin-bottom: 10px; }
        .match-item img { width: 50px; height: 75px; border-radius: 8px; object-fit: cover; }

        /* Movie Card */
        .movie-card { flex: 1; position: relative; border-radius: 25px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-info { position: absolute; bottom: 0; width: 100%; padding: 30px 20px; background: linear-gradient(transparent, #000 85%); }
        
        .tab-btn { background: none; color: #666; padding: 10px; font-size: 0.9rem; }
        .tab-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); border-radius: 0; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="match-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2 id="modal-title" style="margin:0">Matches</h2>
            <button onclick="closeModal()" style="background:none; color:white; font-size:24px">‚úï</button>
        </div>
        <div id="modal-content"></div>
    </div>

    <div id="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2 style="margin:0">WatchMatch</h2>
            <small id="my-code" style="background:var(--accent); color:#000; padding:2px 8px; border-radius:5px; font-weight:800"></small>
        </div>

        <div style="display:flex; border-bottom:1px solid var(--border); margin-bottom:20px">
            <button class="tab-btn active" onclick="switchTab('amigos')">Amigos</button>
            <button class="tab-btn" onclick="switchTab('add')">Adicionar</button>
        </div>

        <div id="tab-amigos">
            <div id="friends-list"><small>Carregando...</small></div>
        </div>

        <div id="tab-add" style="display:none">
            <div class="glass">
                <small>NOME DO AMIGO</small>
                <input type="text" id="friend-name-input" placeholder="Ex: Andr√© (Esposo)">
                <small>C√ìDIGO DELE</small>
                <input type="text" id="target-code" placeholder="Ex: CCA00C">
                <small>RELA√á√ÉO</small>
                <select id="relation-type">
                    <option value="Amigo(a)">Amigo(a)</option>
                    <option value="Namorado(a)">Namorado(a)</option>
                    <option value="Esposo(a)">Esposo(a)</option>
                </select>
                <button class="btn-p" onclick="sendInvite()">Enviar Convite</button>
            </div>
            <div id="pending-area" style="display:none; margin-top:20px">
                <small style="color:var(--accent)">PEDIDOS RECEBIDOS</small>
                <div id="requests-list"></div>
            </div>
        </div>
        <button onclick="logout()" style="background:none; color:var(--red); margin-top:40px; width:100%; text-align:left; padding:0">Sair da conta</button>
    </div>

    <div id="screen-auth" class="screen active" style="justify-content:center">
        <div class="glass">
            <h1 style="text-align:center">WatchMatch</h1>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn-p" onclick="handleAuth('in')">Entrar</button>
            <button onclick="handleAuth('up')" style="background:none; color:#aaa; width:100%; margin-top:15px">Criar conta</button>
        </div>
    </div>

    <div id="screen-main" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
            <div onclick="toggleMenu()" style="font-size:28px; cursor:pointer">‚ò∞</div>
            <div style="font-weight:800;">WatchMatch</div>
            <div style="width:28px"></div>
        </div>
        <div class="movie-card">
            <img id="poster" src="">
            <div class="movie-info"><h2 id="titulo">...</h2></div>
        </div>
        <div style="display:flex; gap:25px; justify-content:center; padding:30px 0">
            <button onclick="loadMovie()" style="width:70px; height:70px; border-radius:50%; background:#222; color:white; font-size:25px">‚úï</button>
            <button onclick="handleLike()" style="width:70px; height:70px; border-radius:50%; background:var(--accent); color:white; font-size:25px">‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            const { error } = type === 'up' ? await _supabase.auth.signUp({email:e, password:p}) : await _supabase.auth.signInWithPassword({email:e, password:p});
            if (error) alert(error.message); else init();
        }

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('my-code').innerText = user.id.substring(0,6).toUpperCase();
                document.getElementById('screen-auth').classList.remove('active');
                document.getElementById('screen-main').classList.add('active');
                loadMovie();
                refreshSocial();
            }
        }

        function toggleMenu() {
            const d = document.getElementById('drawer');
            d.classList.toggle('open');
            document.getElementById('overlay').style.display = d.classList.contains('open') ? 'block' : 'none';
            if(d.classList.contains('open')) refreshSocial();
        }

        function switchTab(tab) {
            document.getElementById('tab-amigos').style.display = tab === 'amigos' ? 'block' : 'none';
            document.getElementById('tab-add').style.display = tab === 'add' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function refreshSocial() {
            const myID = currentUser.id;
            const myCode = myID.substring(0,6).toUpperCase();
            
            // 1. Pedidos Recebidos
            const { data: reqs } = await _supabase.from('users_pairs').select('*').eq('partner_code', myCode).eq('pair_status', 'pending');
            document.getElementById('pending-area').style.display = reqs?.length ? 'block' : 'none';
            document.getElementById('requests-list').innerHTML = reqs?.map(r => `
                <div class="glass" style="padding:10px; margin-top:5px">
                    <small>De: ${r.friend_name || r.partner_id.substring(0,6).toUpperCase()}</small>
                    <button onclick="answerInvite('${r.id}', 'accepted')" style="background:#22c55e; width:100%; margin-top:5px; padding:5px; font-size:0.7rem">Aceitar</button>
                </div>
            `).join('') || '';

            // 2. Lista de Amigos
            const { data: friends } = await _supabase.from('users_pairs').select('*').eq('pair_status', 'accepted').or(`partner_id.eq.${myID},partner_code.eq.${myCode}`);
            const list = document.getElementById('friends-list');
            
            if(!friends?.length) {
                list.innerHTML = '<small style="color:#666">Nenhum amigo. Adicione um c√≥digo!</small>';
                return;
            }

            list.innerHTML = '';
            for (let f of friends) {
                const isIinvited = f.partner_id === myID;
                const friendUID = isIinvited ? null : f.partner_id; // Precisamos do UID real para comparar likes
                const friendDisplay = f.friend_name || (f.partner_code === myCode ? f.partner_id.substring(0,6).toUpperCase() : f.partner_code);
                
                const card = document.createElement('div');
                card.className = 'friend-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start">
                        <div>
                            <span class="relation-tag">${f.relation_type || 'Amigo'}</span>
                            <span class="friend-name">${friendDisplay}</span>
                        </div>
                        <button onclick="unfriend('${f.id}')" style="background:none; color:var(--red); font-size:0.7rem">Desfazer</button>
                    </div>
                    <div id="badge-${f.id}"></div>
                `;
                
                // Se clicado, abre os filmes que deram match
                card.onclick = (e) => { if(e.target.tagName !== 'BUTTON') showMatches(f, friendDisplay); };
                list.appendChild(card);
                checkMatchBadge(f);
            }
        }

        async function checkMatchBadge(pair) {
            const matches = await getMatchesInCommon(pair);
            if(matches.length > 0) {
                document.getElementById(`badge-${pair.id}`).innerHTML = `<span class="match-badge">üé¨ ${matches.length} MATCHES! VER FILMES</span>`;
            }
        }

        async function getMatchesInCommon(pair) {
            // L√≥gica: Buscar meus likes e os likes da pessoa do v√≠nculo
            const myLikes = await _supabase.from('matches').select('media_id, media_name, media_poster').eq('user_id', currentUser.id);
            
            // Aqui buscamos o outro usu√°rio do par
            const otherUID = pair.partner_id === currentUser.id ? null : pair.partner_id;
            // Nota: Para precis√£o total, o "outro" precisa ser buscado pelo partner_code no banco de usu√°rios.
            // Para este prot√≥tipo, compararemos com todos os outros que deram match no mesmo media_id.
            
            const { data: allLikes } = await _supabase.from('matches').select('*').neq('user_id', currentUser.id);
            return myLikes.data.filter(my => allLikes.some(other => other.media_id === my.media_id));
        }

        async function showMatches(pair, name) {
            const matches = await getMatchesInCommon(pair);
            document.getElementById('modal-title').innerText = `Matches com ${name}`;
            document.getElementById('modal-content').innerHTML = matches.length 
                ? matches.map(m => `
                    <div class="match-item">
                        <img src="${m.media_poster}">
                        <div>
                            <strong style="display:block">${m.media_name}</strong>
                            <small style="color:#aaa">Voc√™s dois curtiram!</small>
                        </div>
                    </div>
                `).join('')
                : '<p style="text-align:center; margin-top:50px">Ainda n√£o deram match em nenhum filme. Continuem dando likes!</p>';
            document.getElementById('match-modal').style.display = 'block';
        }

        async function sendInvite() {
            const code = document.getElementById('target-code').value.toUpperCase().trim();
            const name = document.getElementById('friend-name-input').value;
            const type = document.getElementById('relation-type').value;
            if(!code || !name) return alert("Preencha nome e c√≥digo");
            
            const { error } = await _supabase.from('users_pairs').insert({ 
                partner_id: currentUser.id, 
                partner_code: code, 
                friend_name: name,
                relation_type: type,
                pair_status: 'pending'
            });
            if(!error) { alert("Convite enviado!"); refreshSocial(); }
        }

        function closeModal() { document.getElementById('match-modal').style.display = 'none'; }
        async function answerInvite(id, status) { await _supabase.from('users_pairs').update({ pair_status: status }).eq('id', id); refreshSocial(); }
        async function unfriend(id) { if(confirm("Remover amigo?")) { await _supabase.from('users_pairs').delete().eq('id', id); refreshSocial(); } }
        async function loadMovie() {
            const p = Math.floor(Math.random() * 50) + 1;
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${p}`);
            const d = await res.json();
            window.mv = d.results[Math.floor(Math.random() * 15)];
            document.getElementById('poster').src = 'https://image.tmdb.org/t/p/w500' + window.mv.poster_path;
            document.getElementById('titulo').innerText = window.mv.title || window.mv.name;
        }
        async function handleLike() {
            await _supabase.from('matches').insert({ user_id: currentUser.id, media_name: window.mv.title || window.mv.name, media_poster: 'https://image.tmdb.org/t/p/w500' + window.mv.poster_path, media_id: window.mv.id.toString() });
            loadMovie();
        }
        async function logout() { await _supabase.auth.signOut(); location.reload(); }
        window.onload = init;
    </script>
</body>
</html>
