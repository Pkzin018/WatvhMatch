<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch üé¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #8b5cf6; --secondary: #ec4899; --bg: #030712; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .screen { display: none; width: 90%; max-width: 380px; background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .active { display: flex; }
        
        h1 { text-align: center; margin-top: 0; background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 600; }
        input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 14px; color: white; margin-bottom: 12px; outline: none; font-size: 16px; }
        
        button { width: 100%; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; color: white; margin-bottom: 10px; transition: 0.3s; }
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .btn-main:active { transform: scale(0.98); }
        .btn-ghost { background: transparent; color: #9ca3af; text-decoration: underline; font-size: 13px; margin-top: 5px; }
        
        .poster-card { border-radius: 15px; overflow: hidden; height: 42vh; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        .controls { display: flex; gap: 25px; justify-content: center; margin-top: 10px; }
        .btn-round { width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: none; color: white; }
        .btn-no { background: #ef4444; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
        .btn-yes { background: #22c55e; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3); }

        #match-popup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="screen-auth" class="screen active">
        <h1>WatchMatch</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <button class="btn-main" onclick="handleAuth('in')">Entrar</button>
        <button class="btn-ghost" onclick="handleAuth('up')">Criar nova conta</button>
    </div>

    <div id="screen-main" class="screen">
        <div class="poster-card">
            <img id="poster" class="poster-img" src="" alt="Poster">
        </div>
        <h2 id="titulo" style="font-size: 1rem; text-align: center; margin: 5px 0 15px 0; height: 2.4em; overflow: hidden;">Carregando...</h2>
        
        <div class="controls">
            <button class="btn-round btn-no" onclick="loadMovie()">‚úï</button>
            <button class="btn-round btn-yes" onclick="handleLike()">‚ù§Ô∏è</button>
        </div>

        <div style="margin-top: 25px; display: flex; flex-direction: column; gap: 5px;">
            <button class="btn-ghost" onclick="showScreen('screen-profile')">Configurar V√≠nculo (Parceiro)</button>
            <button class="btn-ghost" onclick="logout()" style="color: #ef4444;">Sair da Conta</button>
        </div>
    </div>

    <div id="screen-profile" class="screen">
        <h1>V√≠nculo ‚ù§Ô∏è</h1>
        <div style="background: rgba(139, 92, 246, 0.15); padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px dashed var(--primary);">
            <small style="display: block; opacity: 0.7; margin-bottom: 5px;">Seu c√≥digo para enviar:</small>
            <strong id="my-code" style="font-size: 1.5rem; color: #a78bfa; letter-spacing: 2px;">...</strong>
        </div>
        
        <input type="text" id="user-name" placeholder="Seu Nome">
        <input type="text" id="partner-code" placeholder="C√≥digo do Parceiro(a)">
        
        <button class="btn-main" onclick="saveProfile()">Salvar e Voltar</button>
        <button class="btn-ghost" onclick="showScreen('screen-main')">Cancelar</button>
    </div>

    <div id="match-popup">
        <h1 style="font-size: 2.5rem;">DEU MATCH! üéâ</h1>
        <p id="match-text" style="font-size: 1.1rem; color: #d1d5db; margin-bottom: 20px;"></p>
        <img id="match-img" style="width: 220px; border-radius: 20px; border: 4px solid var(--primary); margin-bottom: 25px;">
        <button class="btn-main" style="width: 220px;" onclick="closeMatch()">Continuar Assistindo</button>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        // --- FUN√á√ïES DE NAVEGA√á√ÉO ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- AUTENTICA√á√ÉO ---
        async function handleAuth(type) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if(!email || !password) return alert("Preencha tudo!");

            try {
                const { data, error } = type === 'up' 
                    ? await _supabase.auth.signUp({ email, password })
                    : await _supabase.auth.signInWithPassword({ email, password });
                
                if (error) throw error;
                if (type === 'up') alert("Conta criada! Verifique seu e-mail para confirmar.");
                else checkUser();
            } catch (e) { alert("Erro: " + e.message); }
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('my-code').innerText = user.id.substring(0,6).toUpperCase();
                
                // Carrega perfil salvo se existir
                const { data: profile } = await _supabase.from('users_pairs').select('*').eq('user_id', user.id).single();
                if(profile) {
                    document.getElementById('user-name').value = profile.user_name || "";
                    document.getElementById('partner-code').value = profile.partner_code || "";
                }
                
                showScreen('screen-main');
                loadMovie();
            } else {
                showScreen('screen-auth');
            }
        }

        // --- FILMES (TMDB) ---
        async function loadMovie() {
            const page = Math.floor(Math.random() * 80) + 1;
            try {
                const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${page}`);
                const data = await res.json();
                const items = data.results.filter(m => m.poster_path);
                const movie = items[Math.floor(Math.random() * items.length)];
                
                window.currentMovie = movie;
                document.getElementById('poster').src = 'https://image.tmdb.org/t/p/w500' + movie.poster_path;
                document.getElementById('titulo').innerText = movie.title || movie.name;
            } catch (err) { console.error("Erro TMDB:", err); }
        }

        // --- L√ìGICA DE MATCH ---
        async function handleLike() {
            const movie = window.currentMovie;
            const mediaId = movie.id.toString();

            // 1. Salva o "Like" do usu√°rio atual
            await _supabase.from('matches').insert({
                user_id: currentUser.id,
                media_name: movie.title || movie.name,
                media_poster: 'https://image.tmdb.org/t/p/w500' + movie.poster_path,
                media_id: mediaId
            });

            // 2. Verifica se o parceiro tamb√©m deu like
            const partnerCodeInput = document.getElementById('partner-code').value.trim().toUpperCase();
            if(partnerCodeInput) {
                const { data: likes } = await _supabase.from('matches').select('user_id').eq('media_id', mediaId);
                
                // Checa se algum like nessa m√≠dia veio de algu√©m com o c√≥digo do parceiro
                const matchFound = likes.some(l => l.user_id.substring(0,6).toUpperCase() === partnerCodeInput);
                
                if(matchFound) {
                    document.getElementById('match-img').src = 'https://image.tmdb.org/t/p/w500' + movie.poster_path;
                    document.getElementById('match-text').innerHTML = `Voc√™s dois querem ver:<br><b>${movie.title || movie.name}</b>`;
                    document.getElementById('match-popup').style.display = 'flex';
                    return;
                }
            }
            loadMovie();
        }

        // --- PERFIL ---
        async function saveProfile() {
            const name = document.getElementById('user-name').value;
            const code = document.getElementById('partner-code').value.trim().toUpperCase();
            
            await _supabase.from('users_pairs').upsert({ 
                user_id: currentUser.id, 
                user_name: name, 
                partner_code: code 
            });
            
            alert("Perfil atualizado!");
            showScreen('screen-main');
        }

        function closeMatch() {
            document.getElementById('match-popup').style.display = 'none';
            loadMovie();
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.reload();
        }

        // Iniciar
        window.onload = checkUser;
    </script>
</body>
</html>
