<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch | Premium üé¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --accent: #a78bfa; 
            --accent-dark: #7c3aed;
            --bg: #09090b; 
            --card-bg: #18181b;
            --text-main: #fafafa;
            --text-dim: #a1a1aa;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #2e1065 0%, #09090b 80%);
        }

        /* --- TELAS --- */
        .screen { display: none; width: 100%; max-width: 420px; flex-direction: column; height: 100vh; position: relative; padding: 20px; }
        .active { display: flex; }

        /* --- ESTILO AUTH --- */
        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
        }
        .auth-card h1 { font-weight: 700; font-size: 2rem; margin-bottom: 8px; letter-spacing: -1px; }
        .auth-card p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 30px; }

        /* --- INPUTS --- */
        input { 
            width: 100%; background: #09090b; border: 1px solid var(--border);
            border-radius: 14px; padding: 16px; color: white; margin-bottom: 15px; 
            font-size: 1rem; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1); }

        /* --- BOT√ïES --- */
        button { border: none; border-radius: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--text-main); color: #000; padding: 16px; width: 100%; font-size: 1rem; }
        .btn-primary:active { transform: scale(0.97); }
        .btn-secondary { background: transparent; color: var(--text-dim); padding: 10px; width: 100%; font-size: 0.85rem; margin-top: 10px; }

        /* --- MAIN INTERFACE --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; z-index: 10; }
        .menu-icon { font-size: 24px; cursor: pointer; padding: 5px; }

        .movie-card {
            flex: 1;
            position: relative;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.7);
            border: 1px solid var(--border);
            background: var(--card-bg);
        }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-details {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 40px 25px 25px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 80%);
        }
        .movie-details h2 { margin: 0; font-size: 1.6rem; font-weight: 700; line-height: 1.2; }
        .movie-details p { color: var(--accent); font-weight: 600; font-size: 0.85rem; margin: 8px 0 0; text-transform: uppercase; letter-spacing: 1px; }

        .actions { display: flex; gap: 20px; justify-content: center; padding: 25px 0; }
        .circle-btn { width: 75px; height: 75px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .btn-dislike { background: #27272a; color: #fff; }
        .btn-like { background: var(--accent); color: #fff; }

        /* --- SIDE MENU --- */
        #side-drawer {
            position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%;
            background: #121214; z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 25px; border-right: 1px solid var(--border);
        }
        #side-drawer.open { left: 0; }
        .drawer-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 999; }

        .section-label { font-size: 0.75rem; color: var(--text-dim); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin: 25px 0 12px; display: block; }
        
        .code-box { 
            background: #1c1c20; border: 1px dashed var(--accent); 
            padding: 15px; border-radius: 16px; text-align: center; margin-bottom: 20px;
        }

        .liked-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .liked-row img { width: 40px; height: 56px; border-radius: 8px; object-fit: cover; }
        .liked-row span { font-size: 0.85rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- POPUP MATCH --- */
        #match-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 2000; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .match-glow { position: absolute; width: 300px; height: 300px; background: var(--accent); filter: blur(120px); opacity: 0.3; z-index: -1; }
    </style>
</head>
<body>

    <div class="drawer-overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="side-drawer">
        <h2 style="font-weight: 700; margin: 0 0 5px;">Ajustes</h2>
        <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 30px;">Gerencie seu perfil e conex√µes</p>

        <span class="section-label">Seu C√≥digo √önico</span>
        <div class="code-box">
            <span style="font-size: 0.8rem; display: block; margin-bottom: 4px; opacity: 0.6;">Compartilhe com seu parceiro</span>
            <strong id="my-code" style="font-size: 1.6rem; color: var(--accent); letter-spacing: 4px;">...</strong>
        </div>

        <span class="section-label">Vincula√ß√£o</span>
        <input type="text" id="user-name" placeholder="Seu nome">
        <input type="text" id="partner-code" placeholder="C√≥digo do parceiro">
        <button class="btn-primary" onclick="saveProfile()" style="padding: 12px; font-size: 0.9rem;">Salvar Configura√ß√µes</button>

        <span class="section-label">Vistos Recentemente</span>
        <div id="liked-container"></div>

        <button onclick="logout()" style="background:none; color:#f87171; margin-top: 40px; width: 100%; text-align: left; padding: 0; font-size: 0.9rem;">Sair da conta</button>
    </div>

    <div id="screen-auth" class="screen active" style="justify-content: center;">
        <div class="auth-card">
            <h1>WatchMatch</h1>
            <p>Encontre o que assistir junto.</p>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn-primary" onclick="handleAuth('in')">Entrar</button>
            <button class="btn-secondary" onclick="handleAuth('up')">N√£o tem conta? Criar agora</button>
        </div>
    </div>

    <div id="screen-main" class="screen">
        <div class="header">
            <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
            <div style="font-weight: 700; letter-spacing: -0.5px; font-size: 1.1rem;">WatchMatch</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="movie-card">
            <img id="poster" src="" alt="">
            <div class="movie-details">
                <p id="movie-type">Trending Now</p>
                <h2 id="titulo">Carregando...</h2>
            </div>
        </div>

        <div class="actions">
            <button class="circle-btn btn-dislike" onclick="loadMovie()">‚úï</button>
            <button class="circle-btn btn-like" onclick="handleLike()">‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="match-modal">
        <div class="match-glow"></div>
        <h1 style="font-size: 3.5rem; margin: 0; font-weight: 800; font-style: italic;">MATCH!</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">Voc√™s dois escolheram este t√≠tulo!</p>
        <img id="match-img" style="width: 240px; height: 350px; object-fit: cover; border-radius: 24px; box-shadow: 0 0 40px rgba(167, 139, 250, 0.4);">
        <h3 id="match-name" style="margin-top: 20px; font-size: 1.4rem;"></h3>
        <button class="btn-primary" style="width: 200px; margin-top: 30px;" onclick="closeMatch()">Continuar</button>
    </div>

    <script>
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null;

        function toggleMenu() {
            const menu = document.getElementById('side-drawer');
            const overlay = document.getElementById('overlay');
            menu.classList.toggle('open');
            overlay.style.display = menu.classList.contains('open') ? 'block' : 'none';
            if(menu.classList.contains('open')) updateLikedUI();
        }

        async function handleAuth(type) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if(!email || !password) return;
            try {
                const { data, error } = type === 'up' 
                    ? await _supabase.auth.signUp({ email, password })
                    : await _supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                if (type === 'up') alert("Conta criada! Clique em Entrar.");
                else checkUserStatus();
            } catch (e) { alert(e.message); }
        }

        async function checkUserStatus() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('my-code').innerText = user.id.substring(0,6).toUpperCase();
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('screen-main').classList.add('active');
                loadMovie();
                const { data: profile } = await _supabase.from('users_pairs').select('*').eq('user_id', user.id).single();
                if(profile) {
                    document.getElementById('user-name').value = profile.user_name || "";
                    document.getElementById('partner-code').value = profile.partner_code || "";
                }
            }
        }

        async function loadMovie() {
            const page = Math.floor(Math.random() * 100) + 1;
            try {
                const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${page}`);
                const data = await res.json();
                const movie = data.results.filter(m => m.poster_path)[Math.floor(Math.random() * 12)];
                window.currentMovie = movie;
                document.getElementById('poster').src = 'https://image.tmdb.org/t/p/w500' + movie.poster_path;
                document.getElementById('titulo').innerText = movie.title || movie.name;
                document.getElementById('movie-type').innerText = movie.media_type === 'tv' ? 'S√©rie' : 'Filme';
            } catch (e) { console.error(e); }
        }

        async function updateLikedUI() {
            const { data } = await _supabase.from('matches').select('*').eq('user_id', currentUser.id).order('created_at', { ascending: false }).limit(6);
            const container = document.getElementById('liked-container');
            container.innerHTML = data && data.length ? data.map(m => `
                <div class="liked-row">
                    <img src="${m.media_poster}">
                    <span>${m.media_name}</span>
                </div>
            `).join('') : '<p style="font-size:0.8rem; color:#52525b;">Sem curtidas ainda.</p>';
        }

        async function saveProfile() {
            const name = document.getElementById('user-name').value;
            const code = document.getElementById('partner-code').value.trim().toUpperCase();
            await _supabase.from('users_pairs').upsert({ user_id: currentUser.id, user_name: name, partner_code: code });
            alert("Perfil atualizado!");
        }

        async function handleLike() {
            const movie = window.currentMovie;
            await _supabase.from('matches').insert({
                user_id: currentUser.id,
                media_name: movie.title || movie.name,
                media_poster: 'https://image.tmdb.org/t/p/w500' + movie.poster_path,
                media_id: movie.id.toString()
            });

            const partnerCode = document.getElementById('partner-code').value.toUpperCase();
            if(partnerCode) {
                const { data } = await _supabase.from('matches').select('user_id').eq('media_id', movie.id.toString());
                if(data.some(m => m.user_id.substring(0,6).toUpperCase() === partnerCode)) {
                    document.getElementById('match-img').src = 'https://image.tmdb.org/t/p/w500' + movie.poster_path;
                    document.getElementById('match-name').innerText = (movie.title || movie.name);
                    document.getElementById('match-modal').style.display = 'flex';
                    return;
                }
            }
            loadMovie();
        }

        function closeMatch() { document.getElementById('match-modal').style.display = 'none'; loadMovie(); }
        async function logout() { await _supabase.auth.signOut(); window.location.reload(); }
        window.onload = checkUserStatus;
    </script>
</body>
</html>
