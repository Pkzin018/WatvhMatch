<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch Pro üé¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --secondary: #ec4899; --bg: #030712; --glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .screen { display: none; width: 95%; max-width: 400px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; }
        .active { display: flex; flex-direction: column; }

        h1 { font-size: 1.5rem; text-align: center; background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .id-badge { background: rgba(139, 92, 246, 0.2); padding: 10px; border-radius: 12px; text-align: center; font-weight: bold; margin: 10px 0; border: 1px dashed var(--primary); }
        
        input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 15px; color: white; margin-bottom: 12px; font-size: 16px; }
        button { width: 100%; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }

        .poster-card { position: relative; border-radius: 20px; overflow: hidden; height: 55vh; border: 1px solid rgba(255,255,255,0.1); }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        .controls { display: flex; justify-content: space-evenly; margin-top: 20px; }
        .btn-action { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid rgba(255,255,255,0.2); }
        .no { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .yes { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    </style>
</head>
<body>

    <div id="screen-start" class="screen">
        <h1>Seu Perfil</h1>
        <input type="text" id="reg-name" placeholder="Seu Nome">
        <button class="btn-main" onclick="registerUser()">Criar Minha Conta</button>
    </div>

    <div id="screen-link" class="screen">
        <h1>Conectar Par</h1>
        <div class="id-badge">Seu C√≥digo: <span id="my-code-display">...</span></div>
        <p style="font-size: 0.8rem; color: #9ca3af; text-align: center;">Envie seu c√≥digo para seu par ou insira o dele abaixo:</p>
        <input type="text" id="partner-code-input" placeholder="C√≥digo do Parceiro (ex: WM-123)">
        <button class="btn-main" onclick="linkPartner()">Vincular e Come√ßar</button>
    </div>

    <div id="screen-main" class="screen">
        <div class="poster-card"><img id="poster" class="poster-img" src=""></div>
        <h2 id="titulo" style="font-size: 1.1rem; text-align: center; margin: 15px 0;"></h2>
        <div class="controls">
            <button class="btn-action no" onclick="loadMovie()">‚úï</button>
            <button class="btn-action yes" onclick="handleLike()">‚ù§Ô∏è</button>
        </div>
        <button onclick="showMatches()" style="background:none; color:#9ca3af; margin-top: 15px; font-size: 12px; text-decoration: underline;">Nossos Matches</button>
    </div>

    <script>
        const CONFIG = {
            TMDB_KEY: '3d0612477f605d85e21708f54f1d58be',
            SB_URL: 'https://uttkzonbyniifegawdh.supabase.co',
            SB_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60'
        };

        let user = null;

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function registerUser() {
            const name = document.getElementById('reg-name').value.trim();
            if(!name) return;
            const myId = 'WM-' + Math.floor(1000 + Math.random() * 9000);
            user = { name, id: myId, partner: null };
            
            await fetch(`${CONFIG.SB_URL}/rest/v1/users_pairs`, {
                method: 'POST',
                headers: { 'apikey': CONFIG.SB_KEY, 'Authorization': `Bearer ${CONFIG.SB_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_name: name, password: myId }) // Usamos o ID como "senha" pra facilitar
            });

            localStorage.setItem('wm_session', JSON.stringify(user));
            updateLinkScreen();
        }

        function updateLinkScreen() {
            document.getElementById('my-code-display').innerText = user.id;
            switchScreen('screen-link');
        }

        async function linkPartner() {
            const pCode = document.getElementById('partner-code-input').value.trim();
            if(!pCode) return;

            // Busca o parceiro pelo c√≥digo (password no banco)
            const res = await fetch(`${CONFIG.SB_URL}/rest/v1/users_pairs?password=eq.${pCode}`, {
                headers: { 'apikey': CONFIG.SB_KEY, 'Authorization': `Bearer ${CONFIG.SB_KEY}` }
            });
            const data = await res.json();

            if(data.length > 0) {
                user.partner = data[0].user_name;
                localStorage.setItem('wm_session', JSON.stringify(user));
                switchScreen('screen-main');
                loadMovie();
            } else {
                alert("C√≥digo n√£o encontrado!");
            }
        }

        async function loadMovie() {
            const page = Math.floor(Math.random() * 80) + 1;
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${CONFIG.TMDB_KEY}&language=pt-BR&page=${page}`);
            const data = await res.json();
            const movie = data.results[Math.floor(Math.random() * data.results.length)];
            window.currentMovie = movie;
            document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            document.getElementById('titulo').innerText = movie.title || movie.name;
        }

        async function handleLike() {
            await fetch(`${CONFIG.SB_URL}/rest/v1/matches`, {
                method: 'POST',
                headers: { 'apikey': CONFIG.SB_KEY, 'Authorization': `Bearer ${CONFIG.SB_KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_name: user.name,
                    media_id: window.currentMovie.id.toString(),
                    media_name: window.currentMovie.title || window.currentMovie.name,
                    media_poster: `https://image.tmdb.org/t/p/w500${window.currentMovie.poster_path}`
                })
            });
            loadMovie();
        }

        window.onload = () => {
            const saved = localStorage.getItem('wm_session');
            if(saved) {
                user = JSON.parse(saved);
                user.partner ? (switchScreen('screen-main'), loadMovie()) : updateLinkScreen();
            } else {
                switchScreen('screen-start');
            }
        };
    </script>
</body>
</html>
