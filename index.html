<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch üé¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #8b5cf6; --secondary: #ec4899; --bg: #030712; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .screen { display: none; width: 95%; max-width: 400px; background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.6); max-height: 95vh; overflow-y: auto; }
        .active { display: flex; flex-direction: column; }

        h1 { font-size: 1.5rem; text-align: center; background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 15px; color: white; margin-bottom: 12px; font-size: 16px; }
        button { width: 100%; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
        .btn-ghost { background: transparent; color: #9ca3af; text-decoration: underline; font-size: 13px; }

        .poster-card { position: relative; border-radius: 20px; overflow: hidden; height: 45vh; border: 1px solid rgba(255,255,255,0.1); }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        .controls { display: flex; justify-content: space-evenly; margin-top: 15px; }
        .btn-action { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid rgba(255,255,255,0.2); }
        .no { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .yes { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        
        .history-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; }
        .history-item img { width: 40px; height: 60px; border-radius: 5px; object-fit: cover; }
    </style>
</head>
<body>

    <div id="screen-auth" class="screen">
        <h1>WatchMatch</h1>
        <input type="email" id="email" placeholder="Seu E-mail">
        <input type="password" id="password" placeholder="Sua Senha">
        <button class="btn-main" onclick="handleAuth('in')">Entrar</button>
        <button class="btn-ghost" onclick="handleAuth('up')">N√£o tenho conta (Criar)</button>
    </div>

    <div id="screen-main" class="screen">
        <div class="poster-card"><img id="poster" class="poster-img" src=""></div>
        <h2 id="titulo" style="font-size: 1rem; text-align: center; margin: 10px 0;">Procurando...</h2>
        <div class="controls">
            <button class="btn-action no" onclick="loadMovie()">‚úï</button>
            <button class="btn-action yes" onclick="handleLike()">‚ù§Ô∏è</button>
        </div>
        <div style="display:flex; justify-content: space-between; margin-top: 20px;">
            <button class="btn-ghost" onclick="showHistory()">Hist√≥rico</button>
            <button class="btn-ghost" onclick="logout()" style="color:#ef4444;">Sair</button>
        </div>
    </div>

    <div id="screen-history" class="screen">
        <h1>Gostei üçø</h1>
        <div id="history-list"></div>
        <button class="btn-main" style="margin-top:15px" onclick="showMain()">Voltar</button>
    </div>

    <script>
        const CONFIG = {
            SB_URL: 'https://uttkzonbyniifegawdh.supabase.co',
            SB_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60',
            TMDB_KEY: '3d0612477f605d85e21708f54f1d58be'
        };

        // CRIANDO O CLIENTE APENAS UMA VEZ PARA EVITAR O ERRO DE IDENTIFICADOR
        const supabaseClient = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        let user = null;

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(!email || !password) return alert("Preencha e-mail e senha!");

            const { data, error } = type === 'up' 
                ? await supabaseClient.auth.signUp({ email, password })
                : await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) alert(error.message);
            else if (type === 'up') alert("Conta criada com sucesso! Agora voc√™ j√° pode entrar.");
            else checkSession();
        }

        async function checkSession() {
            const { data } = await supabaseClient.auth.getUser();
            if (data.user) {
                user = data.user;
                showMain();
            } else {
                switchScreen('screen-auth');
            }
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showMain() {
            switchScreen('screen-main');
            loadMovie();
        }

        async function loadMovie() {
            const page = Math.floor(Math.random() * 60) + 1;
            try {
                const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${CONFIG.TMDB_KEY}&language=pt-BR&page=${page}`);
                const data = await res.json();
                const movie = data.results[Math.floor(Math.random() * data.results.length)];
                
                if(!movie.poster_path) return loadMovie();

                window.currentMovie = movie;
                document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                document.getElementById('titulo').innerText = movie.title || movie.name;
            } catch (e) { console.error("Erro ao carregar filme"); }
        }

        async function handleLike() {
            if(!user) return;
            
            await supabaseClient.from('matches').insert({
                user_id: user.id,
                media_name: window.currentMovie.title || window.currentMovie.name,
                media_poster: `https://image.tmdb.org/t/p/w500${window.currentMovie.poster_path}`,
                media_id: window.currentMovie.id.toString()
            });
            loadMovie();
        }

        async function showHistory() {
            switchScreen('screen-history');
            const list = document.getElementById('history-list');
            list.innerHTML = 'Buscando...';

            const { data, error } = await supabaseClient.from('matches').select('*').eq('user_id', user.id);
            
            if(data && data.length > 0) {
                list.innerHTML = data.map(m => `
                    <div class="history-item">
                        <img src="${m.media_poster}">
                        <span>${m.media_name}</span>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<p style="text-align:center; opacity:0.5;">Voc√™ ainda n√£o curtiu nada.</p>';
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        // Inicia o app
        window.onload = checkSession;
    </script>
</body>
</html>
