<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchMatch | Final Fix üé¨</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #a78bfa; --bg: #09090b; --card: #18181b; --text: #fafafa; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .screen { display: none; width: 100%; max-width: 420px; flex-direction: column; height: 100vh; padding: 20px; }
        .active { display: flex; }
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        input { width: 100%; background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 14px; color: #fff; margin-bottom: 10px; }
        button { border: none; border-radius: 12px; font-weight: 600; cursor: pointer; padding: 14px; }
        .btn-p { background: var(--text); color: #000; width: 100%; }
        #drawer { position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: #111; z-index: 1000; transition: 0.3s; padding: 30px 20px; border-right: 1px solid var(--border); overflow-y: auto; }
        #drawer.open { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999; }
        .movie-card { flex: 1; position: relative; border-radius: 25px; overflow: hidden; border: 1px solid var(--border); }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-info { position: absolute; bottom: 0; width: 100%; padding: 30px 20px; background: linear-gradient(transparent, #000); }
        .item-row { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 10px; font-size: 13px; }
        .item-row img { width: 35px; height: 50px; border-radius: 4px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="drawer">
        <h3 style="margin-top:0">WatchMatch</h3>
        
        <div class="glass" style="text-align:center; margin-bottom:20px;">
            <small style="color:#aaa">MEU C√ìDIGO</small>
            <div id="my-code" style="font-size: 1.5rem; font-weight:700; color:var(--accent);">...</div>
        </div>

        <div id="box-invite">
            <small>CONVIDAR PARCEIRO</small>
            <input type="text" id="invite-input" placeholder="Digite o c√≥digo dele">
            <button class="btn-p" onclick="sendInvite()" style="padding:10px">Enviar Pedido</button>
        </div>

        <div id="box-request" style="display:none; margin-top:20px; border: 2px solid var(--accent); padding:15px; border-radius:15px; background: rgba(167, 139, 250, 0.1);">
            <strong style="color:var(--accent); display:block; margin-bottom:10px;">PEDIDO RECEBIDO! üéâ</strong>
            <div style="display:flex; gap:10px;">
                <button onclick="respondInvite('accepted')" style="background:#22c55e; flex:1; color:white">Aceitar</button>
                <button onclick="respondInvite('rejected')" style="background:#ef4444; flex:1; color:white">Recusar</button>
            </div>
        </div>

        <div id="box-friend" style="display:none; margin-top:20px; color:#22c55e; font-weight:bold;">
            ‚úÖ Vinculado com sucesso!
        </div>

        <hr style="opacity:0.1; margin:20px 0">
        <small>MEUS LIKES ‚ù§Ô∏è</small>
        <div id="likes-list" style="margin-top:10px"></div>

        <button onclick="logout()" style="background:none; color:#ef4444; margin-top:30px; width:100%; text-align:left;">Sair</button>
    </div>

    <div id="screen-auth" class="screen active" style="justify-content:center">
        <div class="glass">
            <h2 style="text-align:center">WatchMatch</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn-p" onclick="handleAuth('in')">Entrar</button>
            <button onclick="handleAuth('up')" style="background:none; color:#aaa; width:100%; margin-top:10px">Criar conta</button>
        </div>
    </div>

    <div id="screen-main" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px">
            <div onclick="toggleMenu()" style="font-size:24px; cursor:pointer">‚ò∞</div>
            <div id="notif-dot" style="width:12px; height:12px; background:var(--accent); border-radius:50%; display:none"></div>
        </div>

        <div class="movie-card">
            <img id="poster" src="">
            <div class="movie-info"><h2 id="titulo">...</h2></div>
        </div>

        <div style="display:flex; gap:20px; justify-content:center; padding:20px 0">
            <button onclick="loadMovie()" style="width:70px; height:70px; border-radius:50%; background:#222; color:white; font-size:24px">‚úï</button>
            <button onclick="handleLike()" style="width:70px; height:70px; border-radius:50%; background:var(--accent); color:white; font-size:24px">‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://uttkzsonbyniifegawdh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0dGt6c29uYnluaWlmZWdhd2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5Nzg0MTYsImV4cCI6MjA4NjU1NDQxNn0.uB8N7QWxVn6nIufmqjh2B2z8KFpR6MwKMjvuKRFRP60';
        const TMDB_KEY = '3d0612477f605d85e21708f54f1d58be';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let currentUser = null;
        let myShortID = "";

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = type === 'up' 
                ? await _supabase.auth.signUp({ email, password })
                : await _supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message); else checkUser();
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                myShortID = user.id.substring(0,6).toUpperCase();
                document.getElementById('my-code').innerText = myShortID;
                document.getElementById('screen-auth').classList.remove('active');
                document.getElementById('screen-main').classList.add('active');
                loadMovie();
                refreshAll();
            }
        }

        function toggleMenu() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open');
            document.getElementById('overlay').style.display = drawer.classList.contains('open') ? 'block' : 'none';
            if(drawer.classList.contains('open')) refreshAll();
        }

        async function refreshAll() {
            if(!currentUser) return;

            // 1. Verificar se algu√©m me convidou
            const { data: incoming } = await _supabase.from('users_pairs').select('*').eq('partner_code', myShortID).eq('pair_status', 'pending');
            if(incoming && incoming.length > 0) {
                document.getElementById('box-request').style.display = 'block';
                document.getElementById('notif-dot').style.display = 'block';
            }

            // 2. Verificar se j√° sou amigo de algu√©m
            const { data: friends } = await _supabase.from('users_pairs').select('*').eq('pair_status', 'accepted').or(`user_id.eq.${currentUser.id},partner_code.eq.${myShortID}`);
            if(friends && friends.length > 0) {
                document.getElementById('box-friend').style.display = 'block';
                document.getElementById('box-invite').style.display = 'none';
                document.getElementById('box-request').style.display = 'none';
                document.getElementById('notif-dot').style.display = 'none';
            }

            // 3. Carregar Likes
            const { data: likes } = await _supabase.from('matches').select('*').eq('user_id', currentUser.id).order('created_at', {ascending: false}).limit(8);
            document.getElementById('likes-list').innerHTML = likes && likes.length ? likes.map(l => `<div class="item-row"><img src="${l.media_poster}"><span>${l.media_name}</span></div>`).join('') : '<small>Sem likes</small>';
        }

        async function sendInvite() {
            const code = document.getElementById('invite-input').value.toUpperCase().trim();
            if(code === myShortID) return alert("Voc√™ n√£o pode convidar voc√™ mesmo!");
            const { error } = await _supabase.from('users_pairs').upsert({ user_id: currentUser.id, partner_code: code, pair_status: 'pending' });
            if(!error) alert("Pedido enviado! O parceiro deve abrir o menu dele.");
        }

        async function respondInvite(status) {
            await _supabase.from('users_pairs').update({ pair_status: status }).eq('partner_code', myShortID);
            location.reload();
        }

        async function loadMovie() {
            const page = Math.floor(Math.random() * 60) + 1;
            const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${page}`);
            const data = await res.json();
            window.currentMovie = data.results[Math.floor(Math.random() * 10)];
            document.getElementById('poster').src = 'https://image.tmdb.org/t/p/w500' + window.currentMovie.poster_path;
            document.getElementById('titulo').innerText = window.currentMovie.title || window.currentMovie.name;
        }

        async function handleLike() {
            await _supabase.from('matches').insert({
                user_id: currentUser.id,
                media_name: window.currentMovie.title || window.currentMovie.name,
                media_poster: 'https://image.tmdb.org/t/p/w500' + window.currentMovie.poster_path,
                media_id: window.currentMovie.id.toString()
            });
            loadMovie();
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }
        window.onload = checkUser;
    </script>
</body>
</html>
